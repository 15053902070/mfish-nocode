<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>摸鱼低代码平台</title>
    <script type="text/javascript" src="js/vue.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/my-login.css">
    <link rel="stylesheet" type="text/css" href="css/animation.css">
</head>
<body>
<input type="hidden" th:value="${errorMsg}" id="errorMsg"/>
<input type="hidden" th:value="${loginType}" id="loginType"/>
<input type="hidden" th:value="${username}" id="username"/>
<section id="newLogin" class="login">
    <div class="logo -enter-x">
        <div class="brand">
            <img src="img/logo.png" alt="logo">
        </div>
        <div class="title">
            <div>MFish NoCode</div>
            <div>摸鱼低代码平台</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="card-left" v-if="showLeft">
            </div>
            <div class="card-wrapper">
                <div class="card fat">
                    <div class="card-body">
                        <h4 class="card-title">登录</h4>
                        <div v-show="userPasswordVisible">
                            <form id="login" method="POST" class="enter-x">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="inputUsername" :value="username"
                                           name="username" placeholder="用户名">
                                    <label for="inputUsername">用户名</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="inputPassword" :value="password"
                                           name="password" placeholder="密码">
                                    <label for="inputPassword">密码</label>
                                </div>
                                <div class="input-group mb-1">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="inputCaptcha"
                                               :value="captchaValue"
                                               name="captchaValue" placeholder="验证码">
                                        <input type="hidden" name="captchaKey" :value="captchaKey">
                                        <label for="inputCaptcha">验证码</label>
                                    </div>
                                    <span><img :src="captchaUrl" @click="getCaptcha" class="captcha"/></span>
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" id="rememberMe" type="checkbox"
                                           name="rememberMe" :value="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        记住我
                                    </label>
                                </div>
                                <div class="d-grid gap-2 mb-3">
                                    <button type="button" class="btn btn-primary btn-block" @click="login">登录
                                    </button>
                                </div>
                                <div class="btn-tabs d-flex">
                                    <button type="button" class="btn btn-tab btn-default" @click="showPhoneSmsCode">
                                        手机登录
                                    </button>
                                    <button type="button" class="btn btn-tab btn-default" @click="showQrCode">扫码登录
                                    </button>
                                    <button type="button" class="btn btn-tab btn-default">用户注册</button>
                                </div>
                                <input type="hidden" v-model="loginType" name="loginType"/>
                            </form>
                        </div>
                        <div v-show="phoneSmsCodeVisible">
                            <form id="smsLogin" method="post" class="enter-x">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="inputPhone" :value="phone"
                                           name="username" placeholder="手机号">
                                    <label for="inputPhone">手机号</label>
                                </div>
                                <div class="input-group mb-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="inputCode" :value="codeValue"
                                               name="password" placeholder="验证码">
                                        <label for="inputCode">验证码</label>
                                    </div>
                                    <span><button class="btn btn-default btn-block" type="button" @click="sendMsg"
                                                  :disabled="codeDisabled">{{codeButton}}</button></span>
                                </div>
                                <input type="hidden" v-model="loginType" name="loginType"/>
                                <div class="d-grid gap-2 mb-3">
                                    <button type="button" class="btn btn-primary btn-block" @click="smsLogin">登录
                                    </button>
                                </div>
                                <div class="d-grid gap-2 mb-3">
                                    <button type="button" class="btn btn-tab btn-block" @click="showUserPassword">
                                        返回
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div v-show="qrCodeVisible" class="enter-x">
                            <form id="qrCodeLogin" method="post">
                                <input type="hidden" v-model="qrCodeName" name="username"/>
                                <input type="hidden" v-model="qrCodeSecret" name="password"/>
                                <input type="hidden" v-model="loginType" name="loginType"/>
                            </form>
                            <div class="qrcode-img mb-3">
                                <div>
                                    <img class="qrcode" v-if="allowScan" id="qrCode" :src="qrCode"/>
                                    <div class="qrcode-error" v-if="!allowScan" id="qrCodeCancel">
                                        <p>二维码已失效</p>
                                        <button type="button" class="btn btn-tab" @click="refreshQrCode">刷新二维码
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="qrcode-desc mb-3">
                                <label>{{qrCodeDesc}}</label>
                            </div>
                            <div class="d-grid gap-2 mb-3">
                                <button type="button" class="btn btn-tab btn-block" @click="showUserPassword">返回
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        Copyright &copy; 2023 &mdash; 摸鱼低代码平台
    </div>
</section>
<script src="js/login1.js"></script>
</body>
</html>
